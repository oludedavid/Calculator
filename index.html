<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <header>
      <h1>Welcome to BasicMathCalculatorFx</h1>
    </header>
    <main>
      <section class="calculator-first-border">
        <section class="calculator-second-border">
          <section class="calculator-body">
            <section class="calculator-header">
              <p class="values user-selection-one"></p>
              <p class="values operator-selection"></p>
              <p class="values user-selection-two"></p>
            </section>

            <section class="calculator-buttons-box">
              <button class="btn one">1</button>
              <button class="btn two">2</button>
              <button class="btn three">3</button>
              <button class="btn four">4</button>
              <button class="btn five">5</button>
              <button class="btn six">6</button>
              <button class="btn seven">7</button>
              <button class="btn eight">8</button>
              <button class="btn nine">9</button>
              <button class="btn zero">0</button>
              <button class="btn dot">.</button>
              <button
                style="background-color: #aa8b56"
                class="operators substract"
              >
                -
              </button>
              <button style="background-color: #aa8b56" class="operators add">
                +
              </button>
              <button
                style="background-color: #aa8b56"
                class="operators divide"
              >
                /
              </button>
              <button
                style="background-color: #aa8b56"
                class="operators multiply"
              >
                *
              </button>
              <button
                style="background-color: #aa8b56"
                class="operators equal-to"
              >
                =
              </button>
              <button style="background-color: #aa8b56" class="clear">C</button>
            </section>
          </section>
        </section>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
